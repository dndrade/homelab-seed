[defaults]
inventory = inventories/hosts.yml
roles_path = ./roles
retry_files_enabled = false
host_key_checking = false
interpreter_python = auto_silent

ansible_managed = Managed by Ansible â€” do not edit

# Performance / noise
forks = 10
timeout = 30
nocows = 1

# Safety
deprecation_warnings = false
command_warnings = false

[privilege_escalation]
become = true
become_method = sudo
become_ask_pass = false

[ssh_connection]
# CI-friendly SSH
# ssh_args = -i ~/.ssh/id_veilgate_ansible
ssh_args = -i /home/runner/.ssh/id_veilgate_ansible -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = true

[community.sops]
vars_stage = all